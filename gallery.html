<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Gallary Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- overall container that contains the entire page layout-->
    <div class="container-fluid">
        <!-- header banner -->
        <header class="jumbotron">
            <h1>My Gallary Page</h1>
            <p>My Gallary Bootstrap</p>
        </header>

        <!-- nav menu bar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SiThuWin</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- div for image gallary -->
        <div class="container-fluid">
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/dog.jpg"   class="img-fluid " alt="Dog" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/dragon.jpg"  class="img-fluid " alt="dragon" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/goat.jpg"  class="img-fluid " alt="goat" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/horse.jpg"  class="img-fluid " alt="horse" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img  class="img-fluid " alt="monkey" src="./images/monkey.jpg"  width="200" height="200">
                </a>
            </div>            
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/ox.jpg"  class="img-fluid " alt="ox" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/pig.jpg"  class="img-fluid " alt="pig" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/rabbit.jpg"  class="img-fluid " alt="rabbit" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/rat.jpg"  class="img-fluid " alt="rat" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/rooster.jpg"  class="img-fluid " alt="rooster" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/snake.jpg"  class="img-fluid " alt="snake" width="200" height="200">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#">
                    <img src="./images/tiger.jpg"  class="img-fluid " alt="tiger" width="200" height="200">
                </a>
            </div>          

            
        </div>
    </div>
</body>

</html>
